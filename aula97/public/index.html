<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <h2 class="senha">Selecione as opcoes</h2>
        <form action="/" class="opcoes">
        <label for="QtdCaracter">Quantidade de caracteres:</label>
        <input type="number" name="QtdCaracter" id="QtdCaracter" class="QtdCaracter"> <br>
        <label for="numbers">Adicionar numeros</label>
        <input type="checkbox" name="numbers" id="numbers"> <br>
        <label for="uppercase">Letras maiusculas</label>
        <input type="checkbox" name="uppercase" id="uppercase"> <br>
        <label for="lowercase">Letras minusculas</label>
        <input type="checkbox" name="lowercase" id="lowercase"> <br>
        <label for="symbols">Adicionar simbolos</label>
        <input type="checkbox" name="symbols" id="symbols"> <br>
        <button class="gerar">Gerar senha</button>
        </form>
    </section>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
