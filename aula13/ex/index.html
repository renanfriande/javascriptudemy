<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <script>
        const nome = window.prompt("Digite seu nome completo: ")
        document.body.innerHTML += `O seu nome e: <strong>${nome}</strong> <br>`
        document.body.innerHTML += `O seu nome tem ${nome.length} letras. <br>`
        document.body.innerHTML += `A segunda letra do seu nome e: ${nome[1]} <br>`
        document.body.innerHTML += `A ultimas tres letras do seu nome sao: ${nome.slice(-3, nome.length)} <br>`
        document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLowerCase()} <br>`
        document.body.innerHTML += `Seu nome com letras maiusculas: ${nome.toUpperCase()} <br>`
        document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome? ${nome.indexOf('a')} <br>`
        document.body.innerHTML += `Qual o ultimo indice da letra A no seu nome? ${nome.lastIndexOf('a')} <br>`
        document.body.innerHTML += `As palavras do seu nome sao: ${nome.split(' ')} <br>`
    </script>
</body>
</html>
