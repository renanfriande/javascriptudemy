<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <form action="" id="form" method="get">
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome"> <br>
        <label for="isobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="isobrenome"> <br>
        <label for="ipeso">Peso: </label>
        <input type="text" name="peso" id="ipeso"> <br>
        <label for="ialtura">Altura (em metros): </label>
        <input type="text" name="altura" id="ialtura"> <br>
        <input type="submit" value="Enviar">
        <input type="button" value="Limpar" id="btnLimpar">
        <input type="button" value="Limpar dados" id="btnLimparDados">
    </form>
    <div>
        <p id="res"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
